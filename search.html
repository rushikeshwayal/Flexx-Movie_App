<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexx Search</title>
    <link rel="stylesheet" href="search .css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header>
        <div class="header">
            <div class="title">
                <a href="index.html">Flexx</a>
            </div>
            <div class="links-header">
                <a href="Movies.html">Movies</a>
                <a href="Show.html">TV Shows</a>
            </div>
        </div>
    </header>
    <div class="search">
        <form action="">
            <div class="search-checkbox">
                <input type="radio" id="movies" name="media" value="Movies" checked>
                <label for="movies">Movies</label>
                <input type="radio" id="shows" name="media" value="TV Shows">
                <label for="shows">TV Shows</label>

                <div class="search-box">
                    <input id="searchBox" type="text" name="searchBox">
                    <button class="searchButton" type="button">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="popular">
        <p>Popular</p>
    </div>
    <div class="Movieslist"></div>

    <div class="pages"></div>

    <footer>
        <div class="footer">
            <div class="links">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
    
    <div id="loader" class="loader"></div>
    <script src="search.js"></script>
</body>

</html>
